<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<style>
    .form-control {
        width: 10rem;
    }

    .row {
        margin-left: 20px;
    }

    .btn:hover {
        background-color: blue;
        color: white;
    }
</style>

<body>
    <h2>Employee Payroll</h2>
    <form class="row mt-5">
        <div>
            <label class="col-6">Employee Name</label>
            <input class="form-control mb-3 col-6" id="ename" type="text" />
        </div>
        <div>
            <label class="col-6">Designation</label>
            <input class="form-control mb-3 col-6" id="designation" type="text" />
        </div>
        <div>
            <label class="col-6">Basic Pay</label>
            <input class="form-control mb-3 col-6" id="bp" type="text" />
        </div>
        <div>
            <label class="col-6">HRA</label>
            <input class="form-control mb-3 col-6" id="hra" type="number" />
        </div>
        <div>
            <label class="col-6">DA</label>
            <input class="form-control mb-3 col-6" id="da" type="text" />
        </div>
        <div>
            <label class="col-6">Travelling</label>
            <input class="form-control mb-3 col-6" id="tvl" type="text" />
        </div>
        <div>
            <label class="col-6">PF</label>
            <input class="form-control mb-3 col-6" id="pf" type="text" />
        </div>
        <div>
            <label class="col-6">Gross Pay</label>
            <input class="form-control mb-3 col-6" id="gp" type="text" />
        </div>
        <div>
            <label class="col-6">Net Pay</label>
            <input class="form-control mb-3 col-6" id="np" type="text" />
        </div>
        <div class="text-center">
            <input class="btn border" id="subbtn" value="submit" type="button" />
        </div>
    </form>
    <div class="text-end">
        <input class="btn border bg-info text-white" id="showbtn" value="view all" type="button" />
    </div>
    <table class="table">
        <thead>
            <th>Employee ID</th>
            <th>Employee Name</th>
            <th>Designation</th>
            <th>Basic Pay</th>
            <th>HRA</th>
            <th>DA</th>
            <th>Travelling</th>
            <th>PF</th>
            <th>Gross Pay</th>
            <th>Net salary</th>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>
    <script src="./PaySlip.js"></script>
</body>

</html>
